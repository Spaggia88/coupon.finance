query getMarkets {
  markets {
    id
    orderToken
    takerFee
    quoteUnit
    epoch
    startTimestamp
    endTimestamp
    quoteToken {
      id
      name
      symbol
      decimals
    }
    baseToken {
      id
      name
      symbol
      decimals
    }
    depths {
      price
      rawAmount
      isBid
    }
  }
}
