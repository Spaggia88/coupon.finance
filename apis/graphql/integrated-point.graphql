query getIntegratedPoint($userAddress: String!, $user: ID!) {
    bondPositionPoints(where: { user: $userAddress }) {
        id
        user
        amount
        decimals
        price
        priceDecimals
        accumulatedPoint
        updatedAt
    }
    loanPositionPoints(where: { user: $userAddress }) {
        id
        user
        collateralAmount
        collateralDecimals
        collateralPrice
        collateralPriceDecimals
        accumulatedPoint
        updatedAt
    }
    userPoint(id: $user) {
        id
        point
        updatedAt
    }
}
