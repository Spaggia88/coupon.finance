query getMarkets ($timestamp: BigInt!) {
  markets (where: { endTimestamp_gt: $timestamp }) {
    id
    orderToken
    takerFee
    quoteUnit
    epoch
    startTimestamp
    endTimestamp
    quoteToken {
      id
      name
      symbol
      decimals
    }
    baseToken {
      id
      name
      symbol
      decimals
    }
    depths {
      price
      rawAmount
      isBid
    }
  }
}
