query getBondPositions($userAddress: String!) {
  bondPositions(where: { user: $userAddress }) {
    id
    user
    amount
    principal
    substitute {
      id
      decimals
      name
      symbol
    }
    underlying {
      id
      decimals
      name
      symbol
    }
    fromEpoch {
      id
      startTimestamp
      endTimestamp
    }
    toEpoch {
      id
      startTimestamp
      endTimestamp
    }
  }
}
