query getMarkets {
  markets {
    id
    orderToken
    a
    r
    d
    makerFee
    takerFee
    quoteUnit
    quoteToken {
      id
      name
      symbol
      decimals
    }
    baseToken {
      id
      name
      symbol
      decimals
    }
    depths {
      price
      rawAmount
      isBid
    }
  }
}
