query getMarkets ($epoch: String!) {
  markets (where: {epoch_gte: $epoch}) {
    id
    orderToken
    takerFee
    quoteUnit
    epoch {
      id
      startTimestamp
      endTimestamp
    }
    quoteToken {
      id
      name
      symbol
      decimals
    }
    baseToken {
      id
      name
      symbol
      decimals
    }
    depths {
      price
      rawAmount
      isBid
    }
  }
}
